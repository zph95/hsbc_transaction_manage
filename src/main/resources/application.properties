spring.application.name=hsbc
server.port=8080
server.servlet.context-path=/hsbc

spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver

spring.datasource.username=sa
spring.datasource.password=password
spring.h2.console.enabled=true
spring.sql.init.schema-locations=classpath:db/schema-h2.sql
spring.sql.init.data-locations=classpath:db/data-h2.sql

springdoc.api-docs.enabled=true
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html

caffeine.cache.config.maximumSize=1000
caffeine.cache.config.expireAfterWriteSec=15
caffeine.cache.config.initialCapacity=10
